<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Cat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a New Cat</h1>
        <form action="/add_cat" method="post" enctype="multipart/form-data" class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="input-field"><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required class="input-field"><br>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required class="input-field"><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required class="textarea-field"></textarea><br>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="file-input"><br>
            <input type="submit" value="Add Cat" class="submit-button">
        </form>
    </div>
</body>
</html>
