<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cats</title>
</head>
<body>
    <h1>All Cats</h1>
    <ul>
        {% for cat in cats %}
        <li>
            <a href="/cat/{{ cat.id }}">{{ cat.name }}</a> - {{ cat.breed }}
        </li>
        {% endfor %}
    </ul>
    <a href="/add_cat">Add a new cat</a>
</body>
</html>
