<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dogs</title>
</head>
<body>
    <h1>All Dogs</h1>
    <ul>
        {% for dog in dogs %}
        <li>
            <a href="/dog/{{ dog.id }}">{{ dog.name }}</a> - {{ dog.breed }}
        </li>
        {% endfor %}
    </ul>
    <a href="/add_dog">Add a new dog</a>
</body>
</html>
